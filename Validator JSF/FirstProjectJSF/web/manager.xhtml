<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <h:outputLabel value="Manager face"/> <br/>
        <h:form>
        <h:outputLabel value="Nom"/>
        <h:inputText value="#{manager.nom}" />      <br/>
        <h:outputLabel value="Prenom" />
        <h:inputText value="#{manager.prenom}" />   <br/>
        <h:outputLabel value="Adresse" />
        <h:inputText value="#{manager.adresse}" />  <br/>
        <h:outputLabel value="Montant" />
        <h:inputText value="#{manager.montant}"
                     required="true"
                     requiredMessage="Error Mantant invalide"
                     validatorMessage="Montant valide"
                     id="idMontant"
        />
            <h:messages for="idMontant"/> <br/>
        <h:outputLabel value="Password" />
        <h:inputText value="#{manager.password}" /> <br/>
        <h:commandButton value="Validate" action="#{manager.addManager}" />
        </h:form>

        <h:dataTable border="1" value="#{manager.mList}" var="m" >
            <h:column>
                <f:facet name="header">Nom</f:facet>
                #{manager.nom}
            </h:column>
            <h:column>
                <f:facet name="header">Prenom</f:facet>
                #{manager.prenom}
            </h:column>
            <h:column>
                <f:facet name="header">Adresse</f:facet>
                #{manager.adresse}
            </h:column>
            <h:column>
                <f:facet name="header">Montant</f:facet>
                #{manager.montant}
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                #{manager.password}
            </h:column>
        </h:dataTable>

    </h:body>

</html>
