<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MANAGER</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>MANAGER</div>
        <h:form>
            <table>
            <tr>
                <td>    ID     : </td>
                <td> <h:inputText value="#{list_Client.id}"/> </td>
            </tr>
            <tr>
                <td>    NOM     : </td>
                <td> <h:inputText value="#{list_Client.nom}"/></td>
            </tr>
            <tr>
                <td>    PRENOM     : </td>
                <td> <h:inputText value="#{list_Client.prenom}" /></td>
            </tr>
            </table>
            <h:commandButton  action="#{list_Client.addClient}" value="Ajouter" ></h:commandButton>

        </h:form>
        <h:dataTable var="client" value="#{list_Client.list_Client}" summary="La liste des Clients" border="1" width="100%">
            <f:facet name="header" >
                <h:outputText value="Affichage de la liste des client en JSF" />
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="id" />
                </f:facet>
                <center><h:outputText value="#{client.id}" /></center>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="name" />
                </f:facet>
                <center><h:outputText value="#{client.nom}" /></center>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Prenom" />
                </f:facet>
                <center><h:outputText value="#{client.prenom}" /></center>
            </h:column>
        
        </h:dataTable>
    </h:body>
</html>
